  <form>
      <div class="form-outline mb-4">

      <div class="d-flex justify-content-center">

<div style="display: flex;">
  <div class="card col-xl-3" style="width: 18rem; margin-left: 5px; margin-right: 5px;" *ngFor="let data of dati">
    <img class="card-img-top" [src]="data.immagine" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-text">{{data.citta}}</h5>
      <p class="card-text">{{data.nome}}</p>
      <p class="card-text">{{data.paese}}</p>
      <p class="card-text">{{data.tot_opere}}</p>
    </div>
  </div>
</div>
