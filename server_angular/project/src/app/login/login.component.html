<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </head>
  
  <!--   style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');" -->
  <body>
  <section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5" style="  text-align: center;">
              <h2 class="text-uppercase text-center mb-5">Welcome back!</h2>
  
              <form [formGroup]="form" (ngSubmit)="submit()">
  
                <div class="form-outline mb-4">
                  <input type="text" formControlName="nome_ut" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg" >Your Name</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="email" formControlName="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div *ngIf="this.statusCode != 200" ngClass="mt-0">
                  <p class="text-danger">{{this.errorMessage}}</p>
                </div>
  
  
                <!--<div class="form-check d-flex justify-content-center mb-5"> -->
                <!--    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" /> -->
                <!--    <label class="form-check-label" for="form2Example3g"> -->
                <!--    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a> -->
                <!--    </label> -->
                <!--</div> -->
    
  
                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Log in</button>
                </div>
  
              </form>
              <p class="text-center text-muted mt-5 mb-0">Don't have an account? <button routerLink="/register" class="button-16">register here!</button></p>
              <button routerLink="/homepage" class="button-17" style="display: inline-block;"><u>Homepage</u></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
  </body>
