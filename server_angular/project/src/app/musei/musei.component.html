

<div class="container">  
    
    <h1> visualizzazione musei </h1>  
      
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>cognome</th>  
            <th>nome</th>  
            <th>titolo</th>  
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let m of musei">  
          <td>{{ m.cognome }}</td>  
          <td>{{ m.nome }}</td>  
          <td>{{ m.titolo }}</td>  
          
        </tr>  
      </tbody>  
    </table>  
  </div>
